specVersion: 1.0.0
description: Sake Finance - Lightweight Borrowed Users Tracker
repository: https://github.com/cannot-fly-pig/sake-finance
schema:
  file: ./schema.graphql
indexerHints:
  prune: never
dataSources:
  # PoolAddressesProvider - Pool initialization
  - kind: ethereum/contract
    name: PoolAddressesProvider
    network: soneium-mainnet
    source:
      address: '0x73a35ca19Da0357651296c40805c31585f19F741'
      abi: PoolAddressesProvider
      startBlock: 1590000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/addresses-provider.ts
      entities:
        - Pool
      abis:
        - name: PoolAddressesProvider
          file: ./abis/PoolAddressesProvider.json
      eventHandlers:
        - event: ProxyCreated(indexed bytes32,indexed address,indexed address)
          handler: handleProxyCreated

templates:
  # PoolConfigurator - Reserve initialization only
  - kind: ethereum/contract
    name: PoolConfigurator
    network: soneium-mainnet
    source:
      abi: PoolConfigurator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/pool-configurator.ts
      entities:
        - Reserve
      abis:
        - name: PoolConfigurator
          file: ./abis/PoolConfigurator.json
        - name: IERC20Detailed
          file: ./abis/IERC20Detailed.json
        - name: IERC20DetailedBytes
          file: ./abis/IERC20DetailedBytes.json
      eventHandlers:
        - event: ReserveInitialized(indexed address,indexed address,address,address,address)
          handler: handleReserveInitialized

  # VariableDebtToken - Track variable debt for borrowedReservesCount
  - kind: ethereum/contract
    name: VariableDebtToken
    network: soneium-mainnet
    source:
      abi: VariableDebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/variable-debt.ts
      entities:
        - UserReserve
        - User
      abis:
        - name: VariableDebtToken
          file: ./abis/VariableDebtToken.json
      eventHandlers:
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleVariableDebtMint
        - event: Burn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleVariableDebtBurn
        - event: BorrowAllowanceDelegated(indexed address,indexed address,indexed address,uint256)
          handler: handleVariableTokenBorrowAllowanceDelegated

  # StableDebtToken - Track stable debt for borrowedReservesCount
  - kind: ethereum/contract
    name: StableDebtToken
    network: soneium-mainnet
    source:
      abi: StableDebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/stable-debt.ts
      entities:
        - UserReserve
        - User
      abis:
        - name: StableDebtToken
          file: ./abis/StableDebtToken.json
      eventHandlers:
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStableDebtMint
        - event: Burn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleStableDebtBurn
        - event: BorrowAllowanceDelegated(indexed address,indexed address,indexed address,uint256)
          handler: handleStableTokenBorrowAllowanceDelegated
